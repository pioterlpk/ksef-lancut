<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>KSeF RP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="sidebar">
    <h2>KSeF RP</h2>
    <ul>
        <li onclick="showSection('dashboard')">Dashboard</li>
        <li onclick="showSection('create')">Wystaw dokument</li>
        <li onclick="showSection('register')">Rejestr</li>
        <li id="usersTab" onclick="showSection('users')">Użytkownicy</li>
        <li onclick="logout()">Wyloguj</li>
    </ul>
</div>

<div class="content">

    <!-- DASHBOARD -->
    <div id="dashboard" class="section">
        <h1>Dashboard</h1>
        <p>Witaj: <b id="userName"></b></p>
        <p>Jednostka: <b id="unit"></b></p>
    </div>

    <!-- WYSTAW -->
    <div id="create" class="section hidden">
        <h1>Wystaw dokument</h1>
        <input id="docTitle" placeholder="Tytuł">
        <textarea id="docDesc" placeholder="Opis"></textarea>
        <button onclick="addDocument()">Zapisz</button>
    </div>

    <!-- REJESTR -->
    <div id="register" class="section hidden">
        <h1>Rejestr dokumentów</h1>
        <ul id="docList"></ul>
    </div>

    <!-- UŻYTKOWNICY -->
    <div id="users" class="section hidden">
        <h1>Użytkownicy</h1>
        <ul id="userList"></ul>
    </div>

</div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
