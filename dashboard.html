<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>KSeF RP – Faktura VAT</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="topbar">
    KSeF RP – Krajowy System e-Faktur
    <span onclick="logout()">Wyloguj</span>
</div>

<div class="container">

<div class="invoice">

<div class="invoice-header">
    <div>
        <h2>Faktura VAT</h2>
        <p>Nr faktury: <b id="invNumber"></b></p>
    </div>
    <div class="dates">
        <p>Data wystawienia: <input id="issueDate" type="date"></p>
        <p>Data sprzedaży: <input id="sellDate" type="date"></p>
    </div>
</div>

<hr>

<div class="parties">
    <div>
        <h3>Sprzedawca</h3>
        <input placeholder="Nazwa firmy" id="s_name">
        <input placeholder="Adres" id="s_addr">
        <input placeholder="NIP" id="s_nip">
        <input placeholder="E-mail" id="s_mail">
        <input placeholder="Nr konta bankowego" id="s_bank">
    </div>

    <div>
        <h3>Nabywca</h3>
        <input placeholder="Nazwa / Imię i nazwisko" id="b_name">
        <input placeholder="Adres" id="b_addr">
        <input placeholder="NIP / PESEL" id="b_nip">
        <input placeholder="E-mail" id="b_mail">
    </div>
</div>

<h3>Pozycje faktury</h3>

<table class="invoice-table">
<thead>
<tr>
<th>Lp.</th>
<th>Nazwa</th>
<th>Ilość</th>
<th>Jm</th>
<th>Cena netto</th>
<th>VAT %</th>
<th>Netto</th>
<th>VAT</th>
<th>Brutto</th>
</tr>
</thead>
<tbody id="items"></tbody>
</table>

<button onclick="addRow()">Dodaj pozycję</button>

<div class="summary">
    <table>
        <tr><td>Razem netto</td><td id="sumNet">0.00</td></tr>
        <tr><td>Razem VAT</td><td id="sumVat">0.00</td></tr>
        <tr><td><b>Razem brutto</b></td><td><b id="sumGross">0.00</b></td></tr>
    </table>
</div>

<p>Sposób zapłaty: przelew</p>
<p>Termin płatności: <input type="date" id="payDate"></p>

<button onclick="saveInvoice()">Zapisz fakturę do KSeF</button>

</div>

</div>

<script src="js/data.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
</body>
</html>
